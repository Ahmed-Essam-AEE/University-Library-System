<!DOCTYPE html>

<html>

<head>


    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Library</title>
    <meta name="description" content="Welcom to our library!">
    <link rel="stylesheet" href="css/loginStudent.css">
</head>

<body>

    <h3>Enter your E-mail and Password</h3>
    <form action="mainStudent.html" method="POST">
        <div>


            <pre><label>E-mail:</label></pre>
            <input id="pass" type="email" required placeholder="Enter your e-mail" name="name">
            </pre>
        </div>

        <br>


        <div>
            <pre><label>Password:</label></pre>
            <input type="Password" required placeholder="Enter your password" name="password" minlength="8"
                maxlength="30">
            <br>
            <br>
            <input type="submit" value="Login">

        </div>


    </form>
</body>

</html>
