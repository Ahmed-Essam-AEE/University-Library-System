<!DOCTYPE html>

<html>

<head>


    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Library</title>
    <meta name="description" content="Welcom to our library!">
    <link rel="stylesheet" href="css/updateUser.css">
</head>



<body>
    <form action="" method="POST">
        <label> First Name:</label>
        <input type="text" required placeholder="Enter your first name " name="first name" readonly>
        <br><br>

        <label> Second Name:</label>
        <input type="text" required placeholder="Enter your second name " name="second name" readonly>
        <br>
        <br>

        <label>E-mail:</label>
        <input type="email" required placeholder="Enter your e-mail" name="e-mail" readonly>
        <br><br>


        <label>Password:</label>
        <input type="password" required placeholder="Enter your password" name="password" minlength="8" maxlength="30">
        <br><br>


        <label> Number:</label>
        <input type="text" required placeholder="Enter your Number " name="Number" maxlength="11" minlength="11">
        <br><br>

        <input type="submit">
        <button id="logout"><a href="Home.html">LogOut</a></button>
</body>

</html>
