<!DOCTYPE html>

<html>

<head>


    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Library</title>
    <meta name="description" content="Welcome to our library!">
    <link rel="stylesheet" href="css/SignStudent.css">
</head>

<body>
    <h1>Enter the following information to sign in:</h1>
    <form action="loginStudent.html" method="POST">
        <label> First Name:</label>
        <input type="text" required placeholder="Enter your first name " name="first name">
        <br><br>

        <label> Second Name:</label>
        <input type="text" required placeholder="Enter your second name " name="second name">
        <br>
        <br>

        <label>E-mail:</label>
        <input type="email" required placeholder="Enter your e-mail" name="e-mail">
        <br><br>


        <label>Password:</label>
        <input type="password" required placeholder="Enter your password" name="password" minlength="8" maxlength="30">
        <br><br>


        <label> Number:</label>
        <input type="text" required placeholder="Enter your Number " name="Number" maxlength="11" minlength="11">
        <br><br>

        <input type="submit">
    </form>

</body>

</html>
